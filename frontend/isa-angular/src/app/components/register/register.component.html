<app-navbar></app-navbar>

<div class="form">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="request.email" id="email" type="text" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="request.password" id="password" type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword">
            <div *ngIf="registerForm.controls['password'].value != registerForm.controls['confirmPassword'].value && registerForm.controls['password'].touched && registerForm.controls['confirmPassword'].touched" class="alert alert-danger">
                Passwords must match!
            </div>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input [(ngModel)]="request.firstName" id="firstName" type="text" #ref class="form-control" formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input [(ngModel)]="request.lastName" id="lastName" type="text" class="form-control" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input [(ngModel)]="request.address" id="address" type="text" class="form-control" formControlName="address">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input [(ngModel)]="request.city" id="city" type="text" class="form-control" formControlName="city">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input [(ngModel)]="request.country" id="country" type="text" class="form-control" formControlName="country">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input [(ngModel)]="request.phoneNumber" id="phoneNumber" type="text" class="form-control" formControlName="phoneNumber">
        </div>
        <button type="button" (click)="onSubmit()" [disabled]="!registerForm.valid" class="btn btn-primary" [routerLink]="['/confirmation']">Submit</button>
    </form>
</div>
